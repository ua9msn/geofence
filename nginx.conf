
server {
    listen 80;
    server_name  dev.blacksea.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2 spdy;
    server_name  dev.blacksea.ru ;

    ssl_stapling on;
    ssl on;
    ssl_certificate /etc/ssl/certs/dev.blacksea.crt;
    ssl_certificate_key /etc/ssl/private/dev.blacksea.key;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;

    access_log  off;
    error_log    /var/log/nginx/error.log crit;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    # Specify the minimum length of the response to compress (default 20)
    gzip_min_length 500;

    error_page 403 403.html;
    error_page 404 404.html;

    location / {
        root /home/papa/www/blackseatour/front/client/dist;
        proxy_ssl_server_name   on;

        location ~* ^.+\.(jpg|gif|png|webp|css|js)$ {
            expires max;
        }

        location /403.html {
            allow all;
        }
        location /404.html {
            allow all;
        }

    }

    location ~* (sw\.js)$ {
        add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        expires off;
        proxy_no_cache 1;
    }

    # REST api
    location /api {

        proxy_pass http://localhost:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_ssl_server_name   on;
        # proxy_ssl_name          "dev.travelseller.ru";
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        Origin "https://guidex.ru";
        proxy_set_header        X-Forwarded-For f$proxy_add_x_forwarded_for;
        proxy_buffering         off;
        proxy_connect_timeout   60s;
        proxy_read_timeout      60s;
    }

}